{% extends 'layout.html' %}

{% block content %}
  <div class="timeline">
    <div class="twits">
        <h2>내가 기록한 하루들</h2>
        {% for twit in twits %}
          <div class="twit">
            <input type="hidden" value="{{twit.User.id}}" class="twit-user-id">
            <input type="hidden" value="{{twit.id}}" class="twit-id">
            <div class="twit-updatedAt">{{'기록 날짜 : ' +  twit.updatedAt}}</div>
            <div class="twit-content">{{'내가 기록한 하루 : ' + twit.content}}</div>
            
          </div>
        {% endfor %}
      </div>
  </div>
{% endblock %}
